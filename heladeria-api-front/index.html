<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heladería</title>
</head>
<body>
    <h1>Heladería</h1>
    <div class="container">
    <h2>Sabores Disponibles</h2>
    <ul id="sabores-list"></ul>
    <div class="container">
        <h2>Agregar/Actualizar Sabor</h2>
        <input type="text" id="nuevo-sabor-nombre" placeholder="Nombre del sabor" required>
        <input type="number" id="nuevo-sabor-precio" placeholder="Precio" required>
        <button id="agregar-sabor-btn">Agregar Sabor</button>
      </div>
    <div>
        <button id="swagger" class="swagger-button">
            <a class="swagger-a"href="http://localhost:3000/api-docs">Ver Swagger</a>
        </button>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
